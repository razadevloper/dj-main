<!DOCTYPE html>

    <style>
        /* Add some basic styling to the square box */
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: relative;
            overflow: hidden;
        }

        /* Create the animated border using :before pseudo-element */
        .animated-box:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            animation: borderAnimation 1s infinite alternate;
            /* Apply the animation */
        }

        /* Define the animation */
        @keyframes borderAnimation {
            0% {
                border-color: #e74c3c;
            }

            100% {
                border-color: #000;
            }
        }

        /* Adjust the border color on hover */
        .animated-box:hover:before {
            border-color: #27ae60;
        }




        .sound-wave {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bar {
            animation-name: wave-lg;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            background: #f32968; // Change the color for the bars
            margin: 0 1.5px;
            height: 10px;
            width: 1px; // Change the number for the bar width

            &:nth-child(-n + 7),
            &:nth-last-child(-n + 7) {
                animation-name: wave-md;
            }

            &:nth-child(-n + 3),
            &:nth-last-child(-n + 3) {
                animation-name: wave-sm;
            }
        }
        }

        @keyframes wave-sm {
            0% {
                opacity: 0.35;
                height: 10px;
            }

            100% {
                opacity: 1;
                height: 25px;
            }
        }

        @keyframes wave-md {
            0% {
                opacity: 0.35;
                height: 15px;
            }

            100% {
                opacity: 1;
                height: 50px;
            }
        }

        @keyframes wave-lg {
            0% {
                opacity: 0.35;
                height: 15px;
            }

            100% {
                opacity: 1;
                height: 70px;
            }
        }
    </style>
    <title>Animated Border Effect</title>
